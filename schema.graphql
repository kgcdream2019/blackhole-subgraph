type DepositData @entity {
  id: ID!
  count: BigInt!
  commitment: Bytes! # bytes32
  leafIndex: BigInt! # uint32
  timestamp: BigInt! # uint256
  from: String!
  to: String! 
}

type WithdrawData @entity {
  id: ID!
  to: Bytes!
  nullifierHash: Bytes!
  relayer: Bytes! # bytes32
  fee: BigInt! # uint256 
  timestamp: BigInt! # uint256
}
