specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BNBBlackHole
    network: mainnet
    source:
      address: "0xA13e075Ba882Fd177453aD796476c8729EA8598B"
      abi: BNBBlackHole
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdrawal
      abis:
        - name: BNBBlackHole
          file: ./abis/BNBBlackHole.json
      eventHandlers:
        - event: Deposit(indexed bytes32,uint32,uint256)
          handler: handleDeposit
        - event: Withdrawal(address,bytes32,indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/mapping.ts
